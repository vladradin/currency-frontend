<form class="form-inline my-2" [formGroup]="currencyForm">

  <!-- amount -->

  <div class="form-group mx-auto">
    <label class="control-label mr-1" for="amount">Amount</label>
    <input class="form-control" id="amount" type="text" [formControlName]="amountControlName"
      placeholder="amount" />
  </div>

  <!-- currency selector -->
  <div class="form-group mx-3">
    <label class="control-label mr-1" for="currency">Select Currency</label>
    <select [formControlName]="currencyControlName" id="currency">
      <option *ngFor="let symbol of (currencies|async)" value={{symbol}}>{{symbol}}</option>
    </select>
  </div>

  <!-- calculate currency -->
  <div class="form-group">
    <div class="col-md-4 col-md-offset-2">
      <button class="btn btn-primary" type="button" [disabled]="currencyForm.invalid" (click)="convertCurrency()">
        Convert
      </button>
    </div>
  </div>

</form>

<!-- currency list -->
<div class="row">
  <table class="table table-striped">
    <thead>
      <th>Symbol</th>
      <th>Value</th>
    </thead>
    <tbody>
      <tr *ngFor="let currency of (converterCurrency|async)?.rates">
        <td>{{currency.symbol}}</td>
        <td>{{currency.amount}}</td>
      </tr>
    </tbody>
  </table>
</div>
