  <div class="form-group row mt-2">
    <label for="username" class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="username" [formControlName]="usernameControlName"
        placeholder="Enter your desired username" [ngClass]="{'is-invalid':isControlInvalid(usernameControlName)}">
    </div>
  </div>
  <div class="form-group row">
    <label for="userEmail" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="userEmail" [formControlName]="emailControlName"
        placeholder="Enter you email adress" [ngClass]="{'is-invalid':isControlInvalid(emailControlName)}">
    </div>
  </div>
  <div class="form-group row">
    <label for="passwordInput" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="passwordInput" [formControlName]="passwordControlName"
        placeholder="Password" [ngClass]="{'is-invalid':isControlInvalid(passwordControlName)}">
    </div>
  </div>
  <div class="form-group row">
    <label for="confirmPassword" class="col-sm-2 col-form-label">Confirm password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="confirmPassword" [formControlName]="confirmedPasswordControlName"
        placeholder="Repeat password" [ngClass]="{'is-invalid':isControlInvalid(confirmedPasswordControlName)}">
    </div>
  </div>
  <div class="row justify-content-center">
    <button class="btn btn-primary mb-2" [disabled]="registrationForm.invalid" (click)="register()">
      Create User
    </button>
  </div>
  <div class="results">
    <div class="alert alert-danger" *ngIf="actionsSuccesResults.fails">
      <p *ngFor="let error of actionsSuccesResults?.fails" class="error-entry">{{error}}</p>
    </div>
    <div class="alert alert-success" *ngIf="actionsSuccesResults.succces">
      <p *ngFor="let success of actionsSuccesResults?.succces" class="text-center">{{success}}</p>
    </div>
  </div>
</form>
