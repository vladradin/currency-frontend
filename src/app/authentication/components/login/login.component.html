    <form class="form-horizontal" [formGroup]="loginForm">
      <fieldset>
        <div class="form-group">
          <label class="col-4 control-label" for="userNameId">User Name</label>
          <div class="col">
            <input class="form-control" id="userNameId" type="text" [formControlName]="userControlName"
              placeholder="User Name (required)" [ngClass]="{'is-invalid':isUsernameInvalid()}" />
            <div class="help-block">
              <ng-container *ngIf="isUsernameInvalid()">
                <span *ngFor="let error of activeValidationErrors[userControlName]">
                  {{error}}
                </span>
              </ng-container>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-4 control-label" for="passwordId">Password</label>
          <div class="col">
            <input class="form-control" id="passwordId" [formControlName]="passwordControlName" type="password"
              placeholder="Password (required)" [ngClass]="{'is-invalid': isPasswordInvalid()}" />
            <span class="help-block" *ngIf="isPasswordInvalid()">
              <span *ngFor="let error of activeValidationErrors[passwordControlName]">
                {{error}}
              </span>
            </span>
          </div>
        </div>

        <div class="form-group">
          <div class="col-md-4 col-md-offset-2">
            <span>
              <button class="btn btn-primary" type="button" [disabled]="loginForm.invalid" (click)="login()">
                Log In
              </button>
            </span>
            <span>
              <a class="btn btn-default" routerLink="/registration">
                Register
              </a>
            </span>
          </div>
        </div>
      </fieldset>
    </form>
    <div class="results">
      <div class="alert alert-danger" *ngIf="actionsSuccesResults?.length>0">
        <p *ngFor="let error of actionsSuccesResults">{{error}}</p>
      </div>
    </div>
    <div class="alert alert-danger" *ngIf="activeValidationErrors[userControlName]||activeValidationErrors[passwordControlName]">
      <p *ngFor="let error of activeValidationErrors[userControlName]">{{error}}</p>
      <p *ngFor="let error of activeValidationErrors[passwordControlName]">{{error}}</p>
    </div>
  </div>
</div>
